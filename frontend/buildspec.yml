version: 0.2

cache:
  paths:
    - '/codebuild/output/.pnpm-store/v10'

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - cd frontend
      - npm install -g pnpm
      - STORE_DIR=$(pnpm store path)
      - echo "Using pnpm store-dir: $STORE_DIR"
      - pnpm config set store-dir $STORE_DIR
      - pnpm install --frozen-lockfile --prefer-offline
  build:
    commands:
      - pnpm run build
      - aws s3 sync ./dist s3://techcourse-project-2025/moaon/fe-dev-build/ --delete --only-show-errors --exact-timestamps
      - aws cloudfront create-invalidation --distribution-id "$CF_DISTRIBUTION_ID" --paths "/index.html"


artifacts:
  base-directory: frontend/dist
  files:
    - '**/*'
