name: BE Dev CD

on:
  push:
    branches: [ "test-deploy" ]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: change permission
        run: |
          sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/2025-moaon
          
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check seed data changes
        run: |
          echo "Comparing ${{ github.event.before }}..${{ github.sha }}"
          if git diff --quiet ${{ github.event.before }} ${{ github.sha }} -- db/mysql/init; then
            echo "SEED_CHANGED=false" >> $GITHUB_ENV
            echo "No changes in seed data detected. Failing the workflow intentionally."
            exit 1
          else
            echo "SEED_CHANGED=true" >> $GITHUB_ENV
          fi

      - name: Restart DB only if seed changed
        if: env.SEED_CHANGED == 'true'
        run: |
          docker compose down -v
          docker compose up -d --build
