name: BE Dev CD

on:
  push:
    branches: [ "develop" ]

jobs:
  deploy:
    if: |
      github.actor == 'yesjuhee' || 
      github.actor == 'Minuring' ||
      github.actor == 'eueo8259' ||
      github.actor == 'minjae8563'
    name: Deploy to EC2
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./backend
        
    steps:
      - name: change permission
        run: |
          sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/2025-moaon
          
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check seed data changes
        run: |
          echo "Checking db/mysql/init changes between HEAD^ and HEAD..."
          if git diff --quiet HEAD^ HEAD -- db/mysql/init; then
            echo "SEED_CHANGED=false" >> $GITHUB_ENV
            echo "No changes in seed data detected."
          else
            echo "SEED_CHANGED=true" >> $GITHUB_ENV
            echo "Seed data changes detected!"
          fi

      - name: Create .env file from Secrets
        run: |
          echo "Creating .env file from GitHub Secrets"
          cat <<EOF > .env
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          SPRING_DATASOURCE_URL_DEV=${{ secrets.SPRING_DATASOURCE_URL_DEV }}
          SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          EOF

      - name: Restart DB (volume reset) and App
        if: env.SEED_CHANGED == 'true'
        run: |
          echo "Seed changed! Restarting DB with volume reset and rebuilding..."
          sudo docker compose down -v --rmi all
          sudo docker compose up -d --build

      - name: Restart App only
        if: env.SEED_CHANGED == 'false'
        run: |
          echo "No seed change. Just restarting app containers..."
          sudo docker compose down --rmi all
          sudo docker compose up -d --build
