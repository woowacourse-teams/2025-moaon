name: BE Dev CD

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  deploy:
    if: |
      github.actor == 'yesjuhee' || 
      github.actor == 'Minuring' ||
      github.actor == 'eueo8259' ||
      github.actor == 'minjae8563'
    runs-on: self-hosted

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: change permission
        run: |
          sudo chown -R ubuntu:ubuntu /home/ubuntu/actions-runner/_work/2025-moaon
    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file from Secrets
        run: |
          echo "Creating .env file from GitHub Secrets"
          cat <<EOF > .env
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}
          SPRING_DATASOURCE_URL_DEV=${{ secrets.SPRING_DATASOURCE_URL_DEV }}
          SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          EOF

      - name: Create nginx.conf file from Secrets
        env:
          NGINX_CONF: ${{ secrets.DEV_NGINX_CONF }}
        run: |
          echo "Creating nginx/nginx.conf file from GitHub Secrets"
          mkdir -p ./nginx
          echo "$NGINX_CONF" > ./nginx/nginx.conf

      - name: Run Docker Compose
        run: |
          sudo docker compose -f compose.yaml -f compose.dev.yaml up --build -d app
