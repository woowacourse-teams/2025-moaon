version: "3.9"

services:

  # -------------------------
  # MySQL 데이터베이스 서비스
  # -------------------------
  db:
    image: mysql:8.0.28
    container_name: moaon-db
    restart: always
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moaon
      TZ: Asia/Seoul
    volumes:
      - db-data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

  # --------------------
  # Spring Boot 애플리케이션 서비스
  # --------------------
  app:
    # 현재 디렉터리의 Dockerfile을 이용해서 이미지 빌드
    build: .
    container_name: moaon-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/moaon?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

volumes:
  db-data:
