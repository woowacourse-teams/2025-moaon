services:

  # -------------------------
  # MySQL 데이터베이스 서비스
  # -------------------------
  db:
    image: mysql:8.0.28
    platform: linux/amd64
    container_name: moaon-db
    restart: always
    ports:
      - "13306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moaon
      TZ: Asia/Seoul
    volumes:
      - db-data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    # healthcheck 추가: MySQL 서버가 준비되었는지 확인
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s # 10초 간격으로 확인
      timeout: 5s   # 5초 이내에 응답이 없으면 실패
      retries: 5    # 5번 재시도

  # --------------------
  # Spring Boot 애플리케이션 서비스
  # --------------------
  app:
    # 현재 디렉터리의 Dockerfile을 이용해서 이미지 빌드
    build: .
    platform: linux/amd64
    container_name: moaon-app
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/moaon?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

volumes:
  db-data:
