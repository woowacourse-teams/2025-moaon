spring:
  profiles:
    default: local

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: "1"

  application:
    name: backend

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: validate
    open-in-view: false

  elasticsearch:
    uris: http://elastic:9200

management:
  endpoints:
    web:
      exposure:
        include: prometheus
